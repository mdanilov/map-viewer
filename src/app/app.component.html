<div id="main">
  <div id="controls">
    <input #box (keyup.enter)="onEnter(box.value)" value="{{filePath}}">
    <button (click)="onSelect()">Select</button>
  </div>
  <div id="tables">
    <hot-table
      class="hot"
      [settings]="tableSettings"
      [data]="dataset">
        <hot-column data="name" [readOnly]="true" title="Name"></hot-column>
        <hot-column data="bssSize" [readOnly]="true" title="BSS"></hot-column>
        <hot-column data="dataSize" [readOnly]="true" title="DATA"></hot-column>
        <hot-column data="textSize" [readOnly]="true" title="TEXT"></hot-column>
        <hot-column data="otherSize" [readOnly]="true" title="OTHER"></hot-column>
    </hot-table>
  </div>
</div>
